<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word, Alphabet, and Sentence Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    .counters {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
      font-size: 18px;
      color: #555;
    }

    .counter-box {
      background-color: #eaeaea;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .counter-box span {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Real-Time Word, Alphabet, and Sentence Counter</h1>
  <textarea id="text-input" placeholder="Start typing here..."></textarea>
  <div class="counters">
    <div class="counter-box">
      Words: <span id="word-count">0</span>
    </div>
    <div class="counter-box">
      Alphabets: <span id="alphabet-count">0</span>
    </div>
    <div class="counter-box">
      Sentences: <span id="sentence-count">0</span>
    </div>
  </div>

  <script>
    const textInput = document.getElementById('text-input');
    const wordCount = document.getElementById('word-count');
    const alphabetCount = document.getElementById('alphabet-count');
    const sentenceCount = document.getElementById('sentence-count');

    textInput.addEventListener('input', () => {
      const text = textInput.value;

      // Word count
      const words = text.trim().split(/\s+/).filter(word => word.length > 0);
      wordCount.textContent = words.length;

      // Alphabet count
      const alphabets = text.replace(/[^a-zA-Z]/g, '').length;
      alphabetCount.textContent = alphabets;

      // Sentence count
      const sentences = text.split(/[.!?]+/).filter(sentence => sentence.trim().length > 0);
      sentenceCount.textContent = sentences.length;
    });
  </script>
</body>
</html>
